---
- name: Provision build servers
  hosts: build
  become: yes

  tasks:
    - name: Ensure java package is present
      apt:
        name: default-jdk
        state: present
    - name: Ensure maven package is present
      apt:
        name: maven
        state: present
    - name: Ensure git package is present
      apt:
        name: git
        state: present
    - git:
        clone: yes
        repo: https://github.com/boxfuse/boxfuse-sample-java-war-hello.git
        dest: /opt/
    - name: Build Maven artifact
      command: mvn -f /opt/pom.xml package






- name: Provision prod
  hosts: web
  become: yes

  tasks:
    - name: Ensure tomcat package
      apt:
        name: tomcat9
        state: present
    - name: Ensure tomcat service is started
      service:
        name: tomcat9
        state: started
    - name: Synchronization using rsync protocol on delegate host (pull)
      synchronize:
        mode: pull
        src: rsync://opt/target/hello-1.0.war
        dest: /var/lib/tomcat9/webapps/hello-1.0.war
      delegate_to: 51.250.107.114